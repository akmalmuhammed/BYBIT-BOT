version: '3.8'

services:
  bot:
    build: ./backend
    container_name: bybit-live-trader
    restart: always
    expose:
      - "8000"
    environment:
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
      - BYBIT_TESTNET=false
    volumes:
      - ./backend/data:/app/data

  nginx:
    image: nginx:alpine
    container_name: bybit-dashboard
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard:/usr/share/nginx/html:ro
    depends_on:
      - bot
